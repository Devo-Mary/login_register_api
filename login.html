<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="./register.css" />
  <link rel="stylesheet" href="./login.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="dark-mode">
    <i class="fa-regular fa-sun active"></i>
    <i class="fa-regular fa-moon"></i>
  </div>
  <div class="container">
    <div class="title">Login</div>
    <div class="content">
      <form action="#" id="form">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" id="userName" required />
          </div>
          <div class="input-box position">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" id="password" required />
            <span class="icon">
              <i class="fa-solid fa-eye  password-eye fa-password"></i>
              <i class="fa-solid fa-eye-slash active password-eye-slash fa-password"></i>
            </span>
          </div>
          <p class="errorL" id="errorLogin">
            Zehmet olmasa məlumatları düzgün daxil edin
          </p>
        </div>

        <div class="button">
          <input type="submit" value="Login" id="loginInput"/>
        </div>
      </form>
      <p class="login-text"> Don't have an account? <a href="register.html">Register</a></p>
    </div>
  </div>
  <script type="module" src="./login.js"></script>
</body>

</html>
